<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AHoF - Clear List</title>
	<meta name="description" content="View clear records, players, and game statistics for AHoF avoidances." />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/dist/css/styles.min.css">
	<link rel="icon" href="assets/images/favicon.ico">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flag-icons@6.6.6/css/flag-icons.min.css"/>
</head>

<body>

<div id="header-placeholder"></div>

<main class="page-content" id="main-content">
  <h1>Clear List</h1>

	<div class="filter-bar">
	
	  <select id="search-column" aria-label="Search Column">
	    <option value="date">Date</option>
	    <option value="game" selected>Game</option>
	    <option value="country">Country</option>
	    <option value="player">Player</option>
	  </select>
	
	  <div class="autocomplete-wrapper">
	    <input
	      type="text"
	      id="search-input"
	      placeholder="Search..."
	      autocomplete="off"
	    />
	    <div id="autocomplete-list" class="autocomplete-list hidden"></div>
	  </div>
	
	  <select id="country-select" class="hidden"></select>
	
	  <button id="clear-search">Clear</button>
	
	</div>
	
	<div class="clear-mode">
	  <label>
	    <input type="radio" name="clear-mode" value="all" checked>
	    All Clears
	  </label>
	
	  <label>
	    <input type="radio" name="clear-mode" value="first">
	    First Clears
	  </label>
	
	  <label>
	    <input type="radio" name="clear-mode" value="latest">
	    Latest Clears
	  </label>
	</div>
	
	<div class="display-options">
	  <label>
	    <input type="checkbox" id="toggle-avatars" checked>
	    Show Avatars
	  </label>
	</div>
	
	<div id="variant-toggle-container" class="hidden"></div>
	
	<br/>
		
  <div id="loader" class="loader">
    <div class="spinner"></div>
    <p>Loading clear list...</p>
  </div>

	<div class="table-info">
	  <span id="filter-summary"></span>
	  <span id="row-count"></span>
	</div>
	
  <div class="table-wrapper">
    <table id="clear-table" class="ahof-table hidden">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>
	<br/>
</main>

<script src="assets/js/dist/config.min.js" defer></script>
<script src="assets/js/dist/layout.min.js" defer></script>
<script src="assets/js/dist/secrets.min.js" defer></script>
<script src="assets/js/dist/clears.min.js" defer></script>
	
</body>
</html>
