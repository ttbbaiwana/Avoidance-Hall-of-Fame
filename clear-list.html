<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Clear List</title>
  <link rel="stylesheet" href="assets/css/styles.css">
	<link rel="icon" href="assets/images/favicon.ico">
</head>

<body>

<div id="header-placeholder"></div>

<div class="page-content">
  <h1>Clear List</h1>

	<div class="filter-bar">
	
	  <select id="search-column">
	    <option value="date">Date</option>
	    <option value="game">Game</option>
	    <option value="country">Country</option>
	    <option value="player">Player</option>
	  </select>
	
	  <div class="autocomplete-wrapper">
	    <input
	      type="text"
	      id="search-input"
	      placeholder="Search..."
	      autocomplete="off"
	    />
	    <div id="autocomplete-list" class="autocomplete-list hidden"></div>
	  </div>
	
	  <select id="country-select" class="hidden"></select>
	
	  <button id="clear-search">Clear</button>
	
	</div>
	
	<div class="clear-mode">
	  <label>
	    <input type="radio" name="clear-mode" value="all" checked>
	    All Clears
	  </label>
	
	  <label>
	    <input type="radio" name="clear-mode" value="first">
	    First Clears
	  </label>
	
	  <label>
	    <input type="radio" name="clear-mode" value="latest">
	    Latest Clears
	  </label>
	</div>

	<div class="role-toggle">
	  <label>
	    <input type="checkbox" id="show-makers" checked>
	    Show Maker Clears
	  </label>
	
	  <label>
	    <input type="checkbox" id="show-testers" checked>
	    Show Tester Clears
	  </label>
	</div>
	<br/>
	
  <div id="loader" class="loader">
    <div class="spinner"></div>
    <p>Loading clear list...</p>
  </div>

	<div class="table-info">
	  <span id="filter-summary"></span>
	  <span id="row-count"></span>
	</div>
	
  <div class="table-wrapper">
    <table id="clear-table" class="ahof-table hidden">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>
	<br/>
</div>

<script src="assets/js/config.js"></script>
<script src="assets/js/layout.js"></script>
<script src="assets/js/clear-list.js"></script>
	
</body>
</html>
