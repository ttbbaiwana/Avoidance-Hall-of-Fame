<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AHoF - Games</title>
  <meta name="description" content="Browse The Avoidance Hall of Fame game list, rankings, community ratings, and clear summary." />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="icon" href="assets/images/favicon.ico">
</head>

<body class="ahof-page">
  <div id="header-placeholder"></div>

<main class="page-content" id="main-content">
  <h1 class="ahof-title">
    Game List
  </h1>
  
  <div id="loader" class="loader">
    <div class="spinner"></div>
    <p>Loading table...</p>
  </div>

  <div class="view-toggle">
    <label>
      <input type="radio" name="view-mode" value="clears" checked>
      Clears
    </label>
  
    <label>
      <input type="radio" name="view-mode" value="ratings">
      Ratings
    </label>
  </div>

  <div class="display-options">
    <label>
      <input type="checkbox" id="toggle-avatars-ahof" checked>
      Show Avatars
    </label>
  </div>
  
  <div class="table-wrapper">
    <table id="ahof" class="ahof-table">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>
  <br/>
</main>
<script src="assets/js/config.js"></script>
<script src="assets/js/layout.js"></script>
<script src="assets/js/ahof.js"></script>
</body>
</html>
