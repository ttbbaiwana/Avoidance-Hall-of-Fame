<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>The Avoidance Hall of Fame</title>
  <link rel="stylesheet" href="styles.css?v=3">
</head>

<body class="ahof-container">

<h1 class="ahof-title">
  The Avoidance Hall of Fame
</h1>

<table id="ahof" class="ahof-table">
  <thead></thead>
  <tbody></tbody>
</table>

<script>

const API_URL = "https://script.google.com/macros/s/AKfycbwNjbI5YyD4jA4_sFj6IqZ4uyVOJ7U2b31dIaqOH7rNkvs8hhB5BF4ZOxVcxFjkjcCr/exec";

let tableData = [];
let headers = [];
let currentSort = { index: null, asc: false };

fetch(API_URL)
  .then(res => res.json())
  .then(json => {
    headers = json.headers;
    tableData = json.data.filter(row => row[0] !== "");
    renderTable();
  });

function renderTable() {
  const thead = document.querySelector("#ahof thead");
  const tbody = document.querySelector("#ahof tbody");

  thead.innerHTML = "";
  tbody.innerHTML = "";

  // Header row
  const headerRow = document.createElement("tr");
  headers.forEach((header, i) => {
    const th = document.createElement("th");
    th.textContent = header;
    th.onclick = () => sortTable(i);
    headerRow.appendChild(th);
  });
  thead.appendChild(headerRow);

  // Body rows
  tableData.forEach(row => {
    const tr = document.createElement("tr");

    row.forEach((cell, i) => {
      const td = document.createElement("td");

      if (cell === "N/A") {
        td.textContent = "N/A";
        td.classList.add("na");
      }
      else if (!isNaN(cell) && cell !== "") {
        const num = parseFloat(cell);
        td.textContent = num.toFixed(2);
        applyColor(td, i, num);
      }
      else {
        td.textContent = cell;
      }

      tr.appendChild(td);
    });

    tbody.appendChild(tr);
  });
}

function sortTable(index) {
  if (currentSort.index === index) {
    currentSort.asc = !currentSort.asc;
  } else {
    currentSort.index = index;
    currentSort.asc = false;
  }

  tableData.sort((a, b) => {
    const valA = a[index];
    const valB = b[index];

    if (valA === "N/A") return 1;
    if (valB === "N/A") return -1;

    if (!isNaN(valA) && !isNaN(valB)) {
      return currentSort.asc
        ? parseFloat(valA) - parseFloat(valB)
        : parseFloat(valB) - parseFloat(valA);
    }

    return currentSort.asc
      ? String(valA).localeCompare(String(valB))
      : String(valB).localeCompare(String(valA));
  });

  renderTable();
}

/* ---------- COLOR INTERPOLATION ---------- */

function applyColor(td, columnIndex, value) {

  // Column layout:
  // 0 = Game Name
  // 1–6 = Reading → Luck (blue → red)
  // 8 = Total (blue → red)
  // 9 = Quality (red → green)

  if ([1,2,3,4,5,6,8].includes(columnIndex)) {
    td.style.color = interpolateBlueRed(value);
    td.classList.add("stat-colored");
  }

  if (columnIndex === 9) {
    td.style.color = interpolateRedGreen(value);
    td.classList.add("stat-colored");
  }
}

function interpolateBlueRed(val) {
  const ratio = Math.max(0, Math.min(10, val)) / 10;
  const r = Math.round(255 * ratio);
  const g = 0;
  const b = Math.round(255 * (1 - ratio));
  return `rgb(${r},${g},${b})`;
}

function interpolateRedGreen(val) {
  const ratio = Math.max(0, Math.min(10, val)) / 10;
  const r = Math.round(255 + (32 - 255) * ratio);
  const g = Math.round(0 + (172 - 0) * ratio);
  const b = Math.round(0 + (23 - 0) * ratio);
  return `rgb(${r},${g},${b})`;
}

</script>

</body>
</html>
