<!DOCTYPE html>
<html lang="en">
<head>

  <title>Custom Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 16px;

    details {
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-bottom: 12px;
      padding: 10px;
    }

    summary {
      font-weight: 600;
      cursor: pointer;
    }

    .field {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>My Custom Form</h1>

    <div class="field">
      <label>
        Age<br />

    </div>
  </details>

  <button id="submitBtn">Submit</button>

  <script src="script.js"></script>

</html>
