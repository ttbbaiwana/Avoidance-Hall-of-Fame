<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AHoF - Players</title>
  <meta name="description" content="Explore player profiles, country stats, and community links in AHoF." />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="icon" href="assets/images/favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flag-icons@6.6.6/css/flag-icons.min.css"/>
</head>

<body>

<div id="header-placeholder"></div>

<div class="page-content">
  <h1>Players</h1>

  <div class="filter-bar">
  <select id="players-search-column">
    <option value="player">Player</option>
    <option value="country">Country</option>
  </select>

  <div class="autocomplete-wrapper">
    <input
      type="text"
      id="players-search-input"
      placeholder="Search Player..."
      autocomplete="off"
    />
    <div id="players-autocomplete-list" class="autocomplete-list hidden"></div>
  </div>
    <select id="players-country-select" class="hidden"></select>
    <button id="players-clear-search">Clear</button>
  </div>
  
  <div id="players-loader" class="loader">
    <div class="spinner"></div>
    <p>Loading players...</p>
  </div>
  
  <div id="players-content" class="hidden">
    <div class="players-info">
      <span id="players-filter-summary"></span>
      <span id="players-count"></span>
    </div>
    <div id="players-grid" class="players-grid"></div>
  </div>
  <br/>
</div>

<script src="assets/js/config.js"></script>
<script src="assets/js/layout.js"></script>
<script src="assets/js/players.js"></script>

</body>
</html>
